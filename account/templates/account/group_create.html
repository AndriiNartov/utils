{% extends 'account/base.html' %}
{% load bootstrap5 %}


{% block base_content %}


<div class="row mt-5 justify-content-center">
    {% if not has_company %}
    <div class="col-6">
        <h2 class="text-center">Создание новой группы</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button "Сохранить" button_type="submit" button_class="btn-primary" %}
        </form>
    </div>
    {% else %}
    {% endif %}

</div>


{% endblock %}
