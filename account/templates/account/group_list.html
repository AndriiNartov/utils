{% extends 'account/company_manage.html' %}
{% load bootstrap5 %}


{% block content %}


<div class="row mt-5">
    <div class="col">
        <a href="{% url 'group_create' %}" class="btn btn-lg inline" title="Создать новую группу"><i class="fas fa-plus"></i></a>
        <ul class="mt-3">
            {% for group in groups %}
            <li><a href="{% url 'group_update' group.pk %}">{{ group }}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>


{% endblock %}
